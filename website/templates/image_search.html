<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="static/image_search.css">
        <script src="static/image_search.js"></script>
    </head>

    <body>
    {% for logo in logos %}
        <div>
            <div>{{ logo.name}}</div>
            <img src="{{ url_for('static',filename='/'.join(['dataset', logo.filename] }}">
        </div>
    {% endfor %}
    </body>
</html>
