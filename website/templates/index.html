{% extends "layout.html" %}


{% block styles %}
    <link rel="stylesheet" type="text/css" href="static/index.css">
{% endblock %}

{% block scripts %}
    <script src="static/index.js"></script>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="title" id="index_title">
            AlphaLogo
        </div>
        <div class="linkBar">
            <div class="currentLinkTitle" id="search">
                <span class="textDefaultStyle">搜索</span>
            </div>
            <div class="linkTitle" id="senior_search">
                <span class="textDefaultStyle">高级搜索</span>
            </div>
            <div class="linkTitle" id="match">
                <span class="textDefaultStyle">匹配</span>
            </div>
        </div>
        <div class="input" id="input_search">
            <form id="textForm" action="/search" method="GET">
                <label for="keyword" class="textDefaultStyle">请输入公司的名字</label>
                <input type="text" id="keyword" name="kw" style="width: 300px">
                <input name="type" id="type_search" value="search" hidden>
                <button type="submit" class="textDefaultStyle">Go</button>
            </form>
        </div>
        <div class="input" id="input_match">
            <form id="imageForm" action="/match" enctype="multipart/form-data" method="POST">
                <label for="logo" class="textDefaultStyle">请上传一张Logo图片</label>
                <input type="file" id="logo" name="logo">
                <input name="type" id="type_match" value="match" hidden>
                <button type="submit" class="textDefaultStyle">Go</button> 
            </form>
        </div>
        <div class="seniorSearchPanel" id="senior_search_panel">
            <div class="seniorSearchBar">
                <div class="seniorSearchTitle">
                    颜色：
                </div>
                <div class="seniorSearchType">
                    蓝色
                </div>
                <div class="seniorSearchType">
                    红色
                </div>
                <div class="seniorSearchType">
                    绿色
                </div>
            </div>
            <div class="seniorSearchBar">
                <div class="seniorSearchTitle">
                    风格：
                </div>
                <div class="seniorSearchType">
                    简约
                </div>
                <div class="seniorSearchType">
                    激情
                </div>
            </div>
        </div>
    </div>
{% endblock %}
